<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo-App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="radhe.js" defer></script>
	</head>
	<body>
		<!-- <h1>Radhey Shyam</h1> -->
		<div class="app-main-container">
			<header class="flex items-center">
				<h1 class="p-0">TODO</h1>
				<img
					data-theme-switcher
					class="fit-contain"
					src="./assets/images/icon-sun.svg"
					alt=""
					srcset=""
				/>
			</header>

			<div class="input-container">
				<input
					data-todo-input
					placeholder="Create a new todo..."
					class="create-todo-input w-full"
					type="text"
				/>
			</div>

			<div class="app__todos-container">
				<!--  -->
				<div data-todo-holder class="todo-holder">
					<!-- <div class="todo" data-todo>
						<input type="checkbox" name="" id="" checked />
						<p>Todo</p>
						<span data-delete-todo
							><img src="./assets/images/icon-cross.svg" alt="" srcset=""
						/></span> -->
				</div>

				<!--  -->
				<div class="app__todos-container__footer">
					<div>
						<span><span data-left-items>5</span> left</span>
					</div>

					<div>
						<ul data-sorter>
							<li data-sort-type="ALL" class="active">All</li>
							<li data-sort-type="ACTIVE" class="">Active</li>
							<li data-sort-type="COMPLETED" class="">Completed</li>
						</ul>
					</div>

					<div>
						<button data-clear-completed>Clear Completed</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
